
# Pokemon blacklisted from being modified by tokens

blacklisted=[
    ditto,
    eevee,
    dratini
]

# Can legendaries and mythical be modified by the tokens
allowLegendaryModification=false

# Can Ultra beasts be modified by the tokens
allowUBModification=false

# Change token name, token item (id) and/or damage
